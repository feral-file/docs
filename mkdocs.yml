site_name: Feral File Docs
site_url: https://docs.feralfile.com
repo_url: https://github.com/feral-file/docs
theme:
  name: material
nav:
  - Home: index.md
  - Bands:
    - Overview: bands/overview.md
  - FF1:
    - Overview: ff1/docs/index.md
    - Get Started:
      - Quickstart: ff1/docs/getting-started/quickstart.md
      - Playlists: ff1/docs/getting-started/playlists.md
      - Flashing: ff1/docs/getting-started/flash-version.md
    - Hardware:
      - FF1 Board: ff1/docs/hardware/ff1.md
      - Enclosure: ff1/docs/hardware/enclosure.md
    - OS:
      - Architecture: ff1/docs/os/architecture.md
      - OTA: ff1/docs/os/ota.md
  - API Reference: api/reference.md
  - SDK:
    - Python: sdk/python.md
  - Contribute: contribute.md
  - FAQ: faq.md

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed
